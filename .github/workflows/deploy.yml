name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: deploy-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (prefer lockfile)
        run: |
          # prefer `npm ci` for reproducible CI installs, but fall back to `npm install`
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json — running npm ci"
            npm ci
          else
            echo "No package-lock.json found — running npm install instead"
            npm install
          fi

      - name: Build TypeScript
        run: npm run build

      - name: Prepare deploy directory
        run: |
          # keep only the files we want to publish to pages
          mkdir -p out
          # list files that are safe to publish from the root of this repo
          cp -r index.html style.css README.md out/ || true
          # copy compiled assets
          if [ -d dist ]; then cp -r dist/* out/ || true; fi
          # add other public assets automatically, if you add a folder called `public` in future
          if [ -d public ]; then cp -r public/* out/ || true; fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          # Optional: configure name/email the commit appears from
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
